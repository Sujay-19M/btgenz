<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTGenZ Header</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            background-color: #005f73;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f9ff;
        }

        .menu-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #00b3b3 #005f73;
            border-top: 1px solid #00b3b3;
            border-bottom: 1px solid #00b3b3;
        }

        .menu-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #00b3b3;
            border-radius: 3px;
        }

        .menu-wrapper::-webkit-scrollbar-track {
            background-color: #005f73;
        }

        .menu {
            display: inline-flex;
            gap: 15px;
            padding: 8px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #007f99;
            border: 1px solid #00b3b3;
            border-radius: 5px;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .menu a:hover {
            background-color: #f59e0b;
            color: #1f2937;
        }

         /* Floating Subscribe Button */
        .subscribe-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00796b;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00796b;
            animation: glow 1.5s infinite alternate;
            border: none;
            display: inline-block;
            text-align: center;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #00796b; }
            100% { box-shadow: 0 0 20px #00ffcc; }
        }

        /* Subscribe Box */
        .subscribe-box {
            position: fixed;
            width: 320px;
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            bottom: 80px;
            right: 20px;
            transform: scale(0);
            opacity: 0;
            transition: transform 0.4s ease-out, opacity 0.4s ease-out;
            z-index: 1000;
        }

        /* Show when checkbox is checked */
        #toggle:checked ~ .subscribe-box {
            transform: scale(1);
            opacity: 1;
        }

        .subscribe-box h2 {
            margin-bottom: 10px;
            color: #00796b;
        }

        .subscribe-box input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }

        .subscribe-box button {
            background: #00796b;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .subscribe-box button:hover {
            background: #005a4f;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #00796b;
            font-weight: bold;
        }

        /* Hidden Checkbox Trick */
        #toggle {
            display: none;
        }

        /* Label acts as a button */
        label[for="toggle"] {
            cursor: pointer;
        }
        

        /* Desktop - Optional Enhancement */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                margin-right: 20px;
            }

            .menu-wrapper {
                flex-grow: 1;
                overflow-x: visible;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BTGenZ</div>
    <div class="menu-wrapper">
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/services.html">Services</a>
            <a href="/contact.html">Contact</a>
            <a href="/blogs">Articles</a>
        </nav>
    </div>
</header>
   <!-- Hidden Checkbox -->
    <input type="checkbox" id="toggle">

    <!-- Label for the Subscribe Button -->
    <label for="toggle" class="subscribe-btn">Subscribe</label>

    <!-- Subscribe Box -->
    <div class="subscribe-box">
        <label for="toggle" class="close-btn">Ã—</label> <!-- Close Button -->
        <h2>Don't Miss Out!</h2>
        <p>Subscribe now and stay ahead with exclusive content.</p>

        <form action="https://outlook.us19.list-manage.com/subscribe/post?u=7f3d305e9a28d7d8f98ef6a6a&id=d96bc5a23f" method="post" target="_blank">
            <input type="email" name="EMAIL" placeholder="Enter your email" required>
            <button type="submit">Subscribe Now</button>
        </form>
    </div>
</body>
</html>
