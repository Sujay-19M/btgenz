<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTGenZ Header</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            background-color: #005f73;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f9ff;
        }

        .menu-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #00b3b3 #005f73;
            border-top: 1px solid #00b3b3;
            border-bottom: 1px solid #00b3b3;
        }

        .menu-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #00b3b3;
            border-radius: 3px;
        }

        .menu-wrapper::-webkit-scrollbar-track {
            background-color: #005f73;
        }

        .menu {
            display: inline-flex;
            gap: 15px;
            padding: 8px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #007f99;
            border: 1px solid #00b3b3;
            border-radius: 5px;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .menu a:hover {
            background-color: #f59e0b;
            color: #1f2937;
        }
        

        /* Desktop - Optional Enhancement */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                margin-right: 20px;
            }

            .menu-wrapper {
                flex-grow: 1;
                overflow-x: visible;
                white-space: nowrap;
            }
             /* Floating Subscribe Button */
        .subscribe-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00796b;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #00796b;
            animation: glow 1.5s infinite alternate;
            text-decoration: none;
            z-index: 1000;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #00796b; }
            100% { box-shadow: 0 0 20px #00ffcc; }
        }

        /* Overlay Background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Popup Box */
        .popup {
            width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            height: 350px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }

        /* Show Overlay When Clicked */
        #subscribe-box:target {
            display: flex;
        }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BTGenZ</div>
    <div class="menu-wrapper">
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/about.html">About</a>
            <a href="/services.html">Services</a>
            <a href="/contact.html">Contact</a>
            <a href="/blogs">Articles</a>
        </nav>
    </div>
</header>
    <!-- Floating Subscribe Button -->
<a href="#subscribe-box" class="subscribe-btn">Subscribe</a>

<!-- Lightbox Effect for Overlay -->
<div id="subscribe-box" class="overlay">
    <div class="popup">
        <a href="#" class="close-btn">Ã—</a>
        <iframe src="subscribe.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>
</body>
</html>
