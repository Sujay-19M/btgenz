<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTGenZ Header</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            background-color: #005f73;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f9ff;
        }

        .menu-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: #00b3b3 #005f73;
            border-top: 1px solid #00b3b3;
            border-bottom: 1px solid #00b3b3;
        }

        .menu-wrapper::-webkit-scrollbar {
            height: 6px;
        }

        .menu-wrapper::-webkit-scrollbar-thumb {
            background-color: #00b3b3;
            border-radius: 3px;
        }

        .menu-wrapper::-webkit-scrollbar-track {
            background-color: #005f73;
        }

        .menu {
            display: inline-flex;
            gap: 15px;
            padding: 8px 0;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            background-color: #007f99;
            border: 1px solid #00b3b3;
            border-radius: 5px;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .menu a:hover {
            background-color: #f59e0b;
            color: #1f2937;
        }

        /* Desktop - Optional Enhancement */
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                margin-right: 20px;
            }

            .menu-wrapper {
                flex-grow: 1;
                overflow-x: visible;
                white-space: nowrap;
            }
        }


         /* Mobile-Only Floating Social Bar */
        .social-bar-mobile {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        /* Hidden Checkbox */
        #toggle {
            display: none;
        }

        /* Universal Share Button */
        .share-button {
            width: 30px;
            height: 30px;
            background-color: #f59e0b;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .share-button:hover {
            background-color: #04433b;
            transform: scale(1.1);
        }

        /* Social Icons (Initially Hidden) */
        .social-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        /* Show Icons When Checked */
        #toggle:checked ~ .social-icons {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .social-icons a {
            width: 30px;
            height: 30px;
            background-color: #00796b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            border-radius: 50%;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .social-icons a:hover {
            background-color: #f59e0b;
            transform: scale(1.1);
        }

        /* Hide on Desktop */
        @media (min-width: 768px) {
            .social-bar-mobile {
                display: none;
            }
        }

        
    </style>
</head>
<body>

<header>
    <div class="logo">BTGenZ</div>
    <div class="menu-wrapper">
        <nav class="menu">
            <a href="/">Home</a>
            <a href="/about/">About</a>
            <a href="/services/">Services</a>
            <a href="/contact/">Contact</a>
            <a href="/blogs/">Articles</a>
        </nav>
    </div>

    <!-- Floating Social Media Bar (Mobile Only) -->
    <div class="social-bar-mobile">
        <input type="checkbox" id="toggle">
        
        <!-- Label for Checkbox (Acts as Clickable Button) -->
        <label for="toggle" class="share-button">
            <i class="fas fa-share-alt"></i>
        </label>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/your-number" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/your-telegram" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
    </div>

    
</header>
</body>
</html>
