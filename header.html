<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Header</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #005f73;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            text-align: center;
        }
        

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00f9ff;
        }

        .menu {
            display: flex;
            gap: 50px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f59e0b;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #00b3b3;
            position: absolute;
            top: 60px;
            right: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 99;
        }

        .mobile-menu a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .mobile-menu a:hover {
            background-color: #1f2937;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .mobile-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">BTGenZ</div>
    <nav class="menu">
        <a href="/">Home</a>
        <a href="/about.html">About</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html">Contact</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>
<div class="mobile-menu" id="mobileMenu">
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/services.html">Services</a>
    <a href="/contact.html">Contact</a>
</div>

<script>
    function toggleMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('active');
    }
</script>
