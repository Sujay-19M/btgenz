<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
</head>
<body>

    <div class="comment-box">
        <h3>ðŸ’¬ Share Your Thoughts</h3>
        
        <form id="commentForm">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="comment">Your Comment</label>
            <textarea id="comment" name="comment" placeholder="Write your comment..." required></textarea>

            <div class="privacy-option">
                <input type="checkbox" id="hide-info" name="hide_info">
                <label for="hide-info">Keep my Name & Email Private</label>
            </div>

            <button type="submit">Submit Comment</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>

<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
}

.comment-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 500px;
}

h3 {
    text-align: center;
    color: #00796b;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    height: 100px;
    resize: none;
}

.privacy-option {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    margin: 10px 0;
}

.privacy-option input {
    width: 16px;
    height: 16px;
    margin: 0;
}

.privacy-option label {
    font-weight: normal;
    cursor: pointer;
}


button {
    width: 100%;
    padding: 12px;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #005f56;
}

#message {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}

@media (max-width: 600px) {
    .comment-box {
        width: 95%; /* Reduce width for small screens */
        padding: 15px;
    }

    input, textarea {
        font-size: 14px; /* Adjust text size for smaller screens */
        padding: 10px; /* Improve touch experience */
    }

    .privacy-option {
        flex-wrap: wrap; /* Allows label to move below checkbox if needed */
        gap: 6px;
    }

    button {
        font-size: 16px; /* Make button text slightly larger for touch */
        padding: 12px; /* Better tap target */
    }
}

</style>

<script>
document.getElementById("commentForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("full-name").value;
    const email = document.getElementById("email").value;
    const comment = document.getElementById("comment").value;
    const hideIdentity = document.getElementById("hide-info").checked;
    const postId = "example-post"; // Modify dynamically if needed

    const messageBox = document.getElementById("message");

    const requestData = {
        postId,
        name: hideIdentity ? "Anonymous" : name,
        email: hideIdentity ? "Hidden" : email,
        comment
    };

    try {
        const response = await fetch("/comments", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(requestData)
        });

        const result = await response.json();
        messageBox.innerText = result.message;
        messageBox.style.color = response.ok ? "green" : "red";

        if (response.ok) {
            document.getElementById("commentForm").reset();
        }
    } catch (error) {
        messageBox.innerText = "Failed to submit comment.";
        messageBox.style.color = "red";
    }
});
</script>
