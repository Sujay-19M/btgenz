<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Comment Moderation</title>
    <link rel="stylesheet" href="/blogs/styles/admin.css">
</head>
<body>

    <!-- ✅ Universal Header -->
    <div id="header"></div>

    <main>
        <h1>Comment Moderation Panel</h1>
        <div id="pending-comments" class="comment-container">
            <p>Loading comments...</p>
        </div>
        <button id="submit-btn" class="submit-btn">Submit Changes</button>
    </main>

    <!-- ✅ Universal Footer -->
    <div id="footer"></div>

    <script src="/blogs/scripts/admin.js"></script>

    <!-- ✅ Updated Header & Footer Script -->
    <script>
        function loadHeaderAndFooter() {
            fetch('../header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);

            fetch('../footer.html')
                .then(res => res.text())
                .then(html => document.getElementById('footer').innerHTML = html);
        }
        loadHeaderAndFooter();
    </script>

</body>
</html>
