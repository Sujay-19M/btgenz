<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Comment Moderation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="/blogs/styles/admin.css">
</head>
<body>

    <!-- ✅ Universal Header -->
    <div id="header"></div>

    <main id="admin-panel">
         <h1>Welcome to Admin Panel</h1>
            <h2>Comment Moderation Panel</h2>
        <p class="description">Manage and moderate user comments before they appear on the website.</p>

        <div id="pending-comments" class="comment-container">
            <p>Loading comments...</p>
        </div>

        <div id="pending-comments" class="comment-container">
            <div class="comment">
                <p>User's comment text here...</p>
                <button class="approve-btn">Approve</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>

        <button id="submit-btn" class="submit-btn">Submit Changes</button>
    </main>

    <!-- ✅ Universal Footer -->
    <div id="footer"></div>

    <script src="/blogs/scripts/admin.js"></script>

    <script>
        window.addEventListener("beforeunload", function () {
            fetch('/logout', { mode: 'no-cors' });
        });
    </script>

    <!-- ✅ Updated Header & Footer Script -->
    <script>
        function loadHeaderAndFooter() {
            fetch('../header.html')
                .then(res => res.text())
                .then(html => document.getElementById('header').innerHTML = html);

            fetch('../footer.html')
                .then(res => res.text())
                .then(html => document.getElementById('footer').innerHTML = html);
        }
        loadHeaderAndFooter();
    </script>

</body>
</html>
