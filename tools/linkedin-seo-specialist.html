<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn SEO Optimization Tool | BTGenZ</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="description" content="Analyze and optimize your LinkedIn profile for better visibility and ranking with our AI-powered SEO tool.">
    <meta name="keywords" content="LinkedIn SEO, profile optimization, career growth, BTGenZ">

     <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: auto;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            margin-top: 20px;
        }
        .sidebar {
            width: 300px;
            background: #005f73;
            color: white;
            padding: 20px;
            border-radius: 10px;
            height: auto;
        }
        .sidebar h2 { margin-bottom: 15px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin: 10px 0; }
        .sidebar ul li a { color: white; text-decoration: none; }
        .main-content {
            flex: 1;
            padding: 30px;
            background: white;
            border-radius: 10px;
            margin-left: 20px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #005f73;
            border-radius: 5px;
        }
        button {
            background: #005f73;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background: #e0f7fa;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; text-align: center; }
            .main-content { margin-left: 0; }
            .input-container { flex-direction: column; }
        }
</style>
</head>
<body>
    
    <div id="header"></div>
    
     <div class="container">
        <div class="sidebar">
            <h2>Resources</h2>
            <ul>
                <li><a href="#">LinkedIn SEO Guide</a></li>
                <li><a href="#">Case Studies</a></li>
                <li><a href="#">Expert Tips</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>LinkedIn SEO Optimization Tool</h1>
            <p>Boost your LinkedIn profile's visibility with AI-powered analysis.</p>
            <div class="input-container">
                <input type="text" id="linkedin-url" placeholder="Enter your LinkedIn profile URL...">
                <button onclick="analyzeProfile()">Analyze</button>
            </div>
            <div class="result-container" id="result-container">
                <p>Results will appear here...</p>
            </div>
        </div>
    </div>
    
        <div id="footer"></div>


    <script>
    function loadHeaderAndFooter() {
        fetch('../header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header').innerHTML = html);

        fetch('../footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    }
    loadHeaderAndFooter();
        
        async function analyzeProfile() {
            const linkedinUrl = document.getElementById("linkedin-url").value.trim();
            if (!linkedinUrl) {
                alert("Please enter a LinkedIn profile URL.");
                return;
            }
            try {
                const response = await fetch("https://linkedin-seo-analyzer.sujay-m-1194.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ linkedin_url: linkedinUrl })
                });
                if (!response.ok) throw new Error("Failed to analyze profile");
                const data = await response.json();
                document.getElementById("seo-score").innerText = `SEO Score: ${data.seo_score}`;
                document.getElementById("seo-summary").innerText = `Summary: ${data.summary}`;
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while analyzing the profile.");
            }
        }
    </script>
</body>
</html>
