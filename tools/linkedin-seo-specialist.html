<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn SEO Optimization Tool | BTGenZ</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="description" content="Analyze and optimize your LinkedIn profile for better visibility and ranking with our AI-powered SEO tool.">
    <meta name="keywords" content="LinkedIn SEO, profile optimization, career growth, BTGenZ">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            padding: 30px;
            background-color: white;
            max-width: 1100px;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 20px;
            text-align: center;
        }

        h1 {
            color: #005f73;
            font-size: 2rem;
            text-align: center;
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #005f73;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #005f73;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #f59e0b;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #e0f7fa;
            border-radius: 10px;
            border: 2px solid #00b4d8;
        }

        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta a {
            background-color: #04433b;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta a:hover {
            background-color: #f59e0b;
        }

        @media (max-width: 768px) {
            main {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .input-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <main>
        <h1>LinkedIn SEO Optimization Tool</h1>
        <p>Boost your LinkedIn profile's visibility with AI-powered analysis.</p>
        
        <div class="input-container">
            <input type="text" id="profileUrl" placeholder="Enter your LinkedIn profile URL...">
            <button onclick="analyzeProfile()">Analyze</button>
        </div>

        <div class="result-container" id="resultContainer">
            <p>Results will appear here...</p>
        </div>

        <div class="cta">
            <a href="/contact/">Need Help? Contact Us</a>
        </div>
    </main>

    <div id="footer"></div>

    <script>
    function loadHeaderAndFooter() {
        fetch('../header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header').innerHTML = html);

        fetch('../footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    }
    loadHeaderAndFooter();

    function analyzeProfile() {
        var profileUrl = document.getElementById("profileUrl").value;
        if (!profileUrl) {
            alert("Please enter a LinkedIn profile URL.");
            return;
        }
        
        fetch("https://script.google.com/macros/s/AKfycbyYVw46TC9iHPkkH7hhuJHJzEStoekwkREk4TggCUfSe49K-q_m9U_O4KTWGsHPmAPS/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ linkedin_url: profileUrl })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("resultContainer").innerHTML = `
                <h3>SEO Score: ${data.seo_score}</h3>
                <p><strong>Strengths:</strong> ${data.strengths}</p>
                <p><strong>Weaknesses:</strong> ${data.weaknesses}</p>
                <p><strong>SEO Recommendations:</strong> ${data.suggestions}</p>
            `;
        })
        .catch(error => console.error("Error:", error));
    }
    </script>
</body>
</html>
