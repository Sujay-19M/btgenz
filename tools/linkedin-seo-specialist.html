<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn SEO Optimization Tool | BTGenZ</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="description" content="Analyze and optimize your LinkedIn profile for better visibility and ranking with our AI-powered SEO tool.">
    <meta name="keywords" content="LinkedIn SEO, profile optimization, career growth, BTGenZ">

     <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
    }

    .content-wrapper {
        display: flex;
        flex-direction: row;
        max-width: 1100px;
        width: 100%;
    }
    .sidebar {
        width: 250px;
        background: #005f73;
        color: white;
        padding: 20px;
        min-height: 100vh;
        border-radius: 20px;
    }
    .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }
    .sidebar ul {
        list-style: none;
    }
    .sidebar ul li {
        margin: 15px 0;
    }
    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }
    main {
        flex: 1;
        padding: 30px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 20px;
        text-align: center;
        margin: 20px;
    }
    h1 {
        color: #005f73;
        font-size: 2rem;
    }
    .input-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        max-width: 600px;
    }
    input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 2px solid #005f73;
        border-radius: 8px;
        font-size: 16px;
    }
    button {
        background: #005f73;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    button:hover {
        background: #f59e0b;
    }
    .result-container {
        margin-top: 20px;
        padding: 20px;
        background: #e0f7fa;
        border-radius: 10px;
    }
    .cta a {
        background-color: #04433b;
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .cta a:hover {
        background-color: #f59e0b;
    }
    .footer {
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        .content-wrapper {
            flex-direction: column;
            align-items: center;
        }
        .sidebar {
            width: 100%;
            min-height: auto;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-container {
            flex-direction: column;
        }
        input[type="text"], button {
            width: 100%;
        }
    }
</style>
</head>
<body>
    
    <div id="header"></div>
    
    <div class="content-wrapper">
        <div class="sidebar">
            <h2>Resources</h2>
            <ul>
                <li><a href="#">LinkedIn SEO Guide</a></li>
                <li><a href="#">Case Studies</a></li>
                <li><a href="#">Expert Tips</a></li>
            </ul>
        </div>
        <main>
            <h1>LinkedIn SEO Optimization Tool</h1>
            <p>Boost your LinkedIn profile's visibility with AI-powered analysis.</p>
            <div class="input-container">
                <input type="text" id="profileUrl" placeholder="Enter your LinkedIn profile URL...">
                <button onclick="analyzeProfile()">Analyze</button>
            </div>
            <div class="result-container" id="resultContainer">
                <p>Results will appear here...</p>
            </div>
            <div class="cta">
                <a href="/contact/">Need Help? Contact Us</a>
            </div>
        </main>
        <div class="sidebar">
            <h2>Resources</h2>
            <ul>
                <li><a href="#">LinkedIn SEO Guide</a></li>
                <li><a href="#">Case Studies</a></li>
                <li><a href="#">Expert Tips</a></li>
            </ul>
        </div>
    </div>
    
        <div id="footer"></div>


    <script>
    function loadHeaderAndFooter() {
        fetch('../header.html')
            .then(res => res.text())
            .then(html => document.getElementById('header').innerHTML = html);

        fetch('../footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footer').innerHTML = html);
    }
    loadHeaderAndFooter();
        
        async function analyzeProfile() {
            const linkedinUrl = document.getElementById("linkedin-url").value.trim();
            if (!linkedinUrl) {
                alert("Please enter a LinkedIn profile URL.");
                return;
            }
            try {
                const response = await fetch("https://linkedin-seo-analyzer.sujay-m-1194.workers.dev/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ linkedin_url: linkedinUrl })
                });
                if (!response.ok) throw new Error("Failed to analyze profile");
                const data = await response.json();
                document.getElementById("seo-score").innerText = `SEO Score: ${data.seo_score}`;
                document.getElementById("seo-summary").innerText = `Summary: ${data.summary}`;
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while analyzing the profile.");
            }
        }
    </script>
</body>
</html>
